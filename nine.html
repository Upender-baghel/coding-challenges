<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter Value" id="inn">
    <button onclick="plus()"> Click Here</button>
    <br>
    <h1 id="res"></h1>

    <script>
        function plus(){
             var a = parseInt(document.getElementById('inn').value)
                var b =a-273

                document.getElementById('res').innerText = b +' Celsius'

        }

    </script>
    
</body>
</html>
